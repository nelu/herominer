{% extends "base.html" %}

{% block title %}Heroes and Tasks App{% endblock %}

{% block tab_content %}
<!-- Dashboard Tab -->
<div class="tab-pane fade show active" id="dashboard-content" role="tabpanel" aria-labelledby="dashboard-tab">
    <div id="dashboard-container" class="py-4">
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-person-badge"></i> Heroes Overview</h5>
                    </div>
                    <div class="card-body">
                        <p>Quick overview of your heroes and their statuses.</p>
                        <div id="heroes-summary">
                            <!-- Heroes summary content will be loaded here -->
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-sm btn-outline-primary" id="viewHeroesBtn">View All Heroes</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="bi bi-list-check"></i> Tasks Overview</h5>
                    </div>
                    <div class="card-body">
                        <p>Summary of your current tasks and their progress.</p>
                        <div id="tasks-summary">
                            <!-- Tasks summary content will be loaded here -->
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-sm btn-outline-success" id="viewTasksBtn">View All Tasks</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block body_scripts %}
<script>
    function loadDashboard(isAuto = false) {
        // Example: load data into #heroes-summary and #tasks-summary
        $('#heroes-summary').html('<em>Hero stats will go here...</em>');
        $('#tasks-summary').html('<em>Task stats will go here...</em>');
        $('#lastUpdated').html(`${formatLastUpdated()} <span class="badge bg-info">Dashboard updated</span>`);
    }

    refreshFunction = loadDashboard;

    $(document).ready(function () {
        $('#dashboard-container').append(renderLogWidget({ containerId: 'logs-container' }));

        loadDashboard();

    });
</script>
{% endblock %}
